<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <!-- link font awsome -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- css normlaize -->
    <link rel="stylesheet" href="/css/normalaiz.css">
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:wght@400;700&family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
      
    <div class="wrapper">
        <Form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forget">
                <label for=""> <input type="checkbox">Remember Me</label>
                <a href="#">Forget Password ?</a>
                
            </div>
            <button type="submit" class="btn">Login</button>

            <div class="regester-link">
                <p>Dont Have an account ?
                    <a href="#">Register</a>
                </p>
            </div>
        </Form>
    </div>



    
</body>
</html>
